<div class="t">
  <h2 class="title">Inicio de Sesión</h2>
</div>
<div class="center">
  <div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
      <div class="modal-content">
        <div class="col-12 user-img">
          <img src="assets/images/user.png" th:src="@{/img/user.png}" />
        </div>
        <form class="col-12" #LoginForm="ngForm">
          <label for="name" class="texto">Email</label>
          <div class="form-group" id="correo-group">
            <input
              type="text"
              name="email"
              required
              email
              placeholder="Email"
              [(ngModel)]="user.email"
              class="form-control"
            />
          </div>
          <label for="name" class="texto">Contraseña</label>
          <div
            class="form-group"
            id="contrasena-group"
            data-validate="Password is required"
          >
            <input
              type="password"
              name="pass"
              placeholder="Password"
              [(ngModel)]="user.pass"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <button (click)="login(LoginForm)" class="btn btn-pink">
              Ingresar
            </button>
          </div>
        </form>
        <div class="col-12 forgot">
          <label for="ckb1" class="tx">
            <input id="ckb1" type="checkbox" name="remember-me" />Recordar mi
            usuario
          </label>
        </div>
        <div class="col-12 forgot">
          <a routerLink="/forgotpassword" class="txt-usuario">
            ¿Has Olvidado Tu Contraseña?
          </a>
        </div>

        <div>
          <a routerLink="/registro" class="txt-usuario"> ¿No tienes cuenta? </a>
        </div>

        <!-- <span class="text-danger">El correo es obligatorio</span> -->

        <!-- <span class="text-danger">La contraseña debe de ser más de 6 letras</span> -->
      </div>
    </div>
  </div>
</div>
