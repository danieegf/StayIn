<div>
  <div>
    <div>
      <form class="form-signin">
        <span class="title"> Crear nueva cuenta </span>
        <div class="size">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            fill="currentColor"
            class="bi bi-person"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 
              0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 
              10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
            />
          </svg>
        </div>
        <!-- <span class="text-danger">El nombre es obligatorio</span> -->
        <div>
          <label for="nombre" class="texto">Nombre</label>
          <input
            type="text"
            name="nombre"
            placeholder="Nombre"
            class="form-control"
          />
        </div>
        <div>
          <label for="nombre" class="texto"> Apellidos</label>
          <input
            type="text"
            name="nombre"
            placeholder="Apellidos"
            class="form-control"
          />
        </div>

        <!-- <span class="text-danger">El correo es obligatorio</span> -->
        <div>
          <label for="email" class="texto">Email</label>
          <input
            type="text"
            name="email"
            placeholder="Email"
            class="form-control"
          />
          <span></span>
        </div>

        <!-- <span class="text-danger">La contraseña debe de ser más de 6 letras</span> -->
        <div data-validate="Password is required">
          <label class="texto">Password</label>

          <input
            type="password"
            name="pass"
            placeholder="Password"
            class="form-control"
          />
        </div>
        <div>
          <button class="btn btn-pink w-100" type="submit">Crear cuenta</button>
        </div>
        <div>
          <input id="ckb1" type="checkbox" name="remember-me" />
          <label for="ckb1" class="checkbox"> Recordar mi usuario </label>
        </div>
        <div>
          <div>
            <a routerLink="/registro" class="txt-usuario">
              ¿Ya tienes cuenta? / Ingresar
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
