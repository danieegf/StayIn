<div class="txt-usuario">
  <h5 class="title">¡¡¡ Tu opinión es importante !!!</h5>
  <img
    width="100%"
    src="https://concepto.de/wp-content/uploads/2020/11/opinion-e1605285684135.jpg"
    alt=""
  />
</div>
<div class="form-signin">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="25"
    height="25"
    fill="currentColor"
    class="bi bi-person-circle size"
    viewBox="0 0 16 16"
  >
    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
    <path
      fill-rule="evenodd"
      d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
    />
  </svg>
  <div data-validate="Name is required">
    <label class="texto" for="name">Usuario</label>
    <input type="text" name="name" placeholder="Nombre" class="form-control" />
  </div>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="25"
    height="25"
    fill="currentColor"
    class="bi bi-envelope-open size"
    viewBox="0 0 16 16"
  >
    <path
      d="M8.47 1.318a1 1 0 0 0-.94 0l-6 3.2A1 1 0 0 0 1 5.4v.817l5.75 3.45L8 8.917l1.25.75L15 6.217V5.4a1 1 0 0 0-.53-.882l-6-3.2ZM15 7.383l-4.778 2.867L15 13.117V7.383Zm-.035 6.88L8 10.082l-6.965 4.18A1 1 0 0 0 2 15h12a1 1 0 0 0 .965-.738ZM1 13.116l4.778-2.867L1 7.383v5.734ZM7.059.435a2 2 0 0 1 1.882 0l6 3.2A2 2 0 0 1 16 5.4V14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5.4a2 2 0 0 1 1.059-1.765l6-3.2Z"
    />
  </svg>
  <div data-validate="Mail is required">
    <label class="texto" for="mail">email</label>
    <input type="text" name="mail" placeholder="Correo" class="form-control" />
  </div>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="25"
    height="25"
    fill="currentColor"
    class="bi bi-pen size"
    viewBox="0 0 16 16"
  >
    <path
      d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"
    />
  </svg>
  <div data-validate="Comments is required">
    <label class="texto" for="text">Comentarios</label>
    <textarea
      class="form-control form-floating"
      rows="5"
      id="comments"
      placeholder="Comentarios"
      name="text"
    ></textarea>
  </div>
  <button class="btn btn-pink w-100">Enviar Comentarios</button>
</div>
