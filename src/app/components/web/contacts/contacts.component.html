<link
  rel="stylesheet"
  type="text/css"
  href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css"
/>
<div class="t">
  <h2 class="title">Contactos de Emergencia</h2>
</div>

<img
  src="https://cdn-icons-png.flaticon.com/512/1497/1497752.png"
  alt=""
  width="28%"
  align="center"
  class="img"
/>


<div class="table tab">
  <table
    datatable
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    class="row-border hover"
    class="table table-bordered"
  >
<div class="container">
  <div class="container">
    <div class="btn">
      <button class="btn btn-pink" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">Agregar Contacto</button>
    </div>
    <div class="btn">
      <button class="btn btn-pink" (click)="deleteContact(AddContactForm)">Eliminar Contacto</button>
    </div>
    <div id="collapseExample" [ngbCollapse]="isCollapsed">
        <form #AddContactForm="ngForm" class="form-signin">

            <div>
                <label for="nombre" class="texto">Nombre del Contacto</label>
                <input [(ngModel)]="contact.alias" type="text" name="nombre" placeholder="Nombre del Contacto" class="form-control" />
            </div>
            <div>
                <label for="nombre" class="texto">Número de Teléfono</label>
                <input [(ngModel)]="contact.telefono" type="text" name="nombre" placeholder="Número de Teléfono" class="form-control" />
            </div>
            <div>
                <label for="nombre" class="texto">Correo Electronico</label>
                <input [(ngModel)]="contact.email" type="text" name="nombre" placeholder="Correo Electronico" class="form-control" />
            </div>
            <div class="btn">
              <button class="btn btn-pink" (click)="createContact(AddContactForm)" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">Guardar</button>
            </div>

        </form>
    </div>
</div>



<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover"
class="table table-striped table-bordered row-bordered hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of data">
        <td>{{ e.alias }}</td>
        <td>{{ e.telefono }}</td>
        <td>{{ e.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
