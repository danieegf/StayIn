<div class="container">
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover"
class="table table-striped table-bordered row-bordered hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of data">
        <td>{{ e.employee_name }}</td>
        <td>{{ e.employee_salary }}</td>
        <td>{{ e.employee_name }}</td>
      </tr>
    </tbody>
  </table>
</div>
